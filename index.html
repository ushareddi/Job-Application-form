<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application<span class="title">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                          <label for="first_name">First Name</label>
                          <input id="first_name" name="first_name" placeholder="Enter first_name">
                     
                    </div>

                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last_name">
                   </div>

                   
                   <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter email">
               </div>

               <div class="form-control">
                <label for="job_role">Job_role</label>
                <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">frontend Developer</option>
                    <option value="Backend">Backend Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="ui_ux">UI UX Designer</option>
                </select>
               </div>

               <div class="textarea-control">
                <label for="address">Address</label>
                <textarea id="address" name="address" row="4" cols="70" placeholder="Enter Address"></textarea>
               </div>

                
               <div class="form-control">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter city">
           </div>


           <div class="form-control">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
           </div>

           <div class="form-control">
            <label for="date">Date</label>
            <input value="2024-03-01" type="date" id="date" name="date" placeholder="Enter date">
           </div>
          
           <div class="form-control">
            <label for="upload">Upload Your CV</label>
            <input  type="file" id="upload" name="upload" placeholder="upload">
           </div>
    
           




                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>



    </div>
</body>
</html>
